<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/SignupPagestyle.css">
    <title>Document</title>
</head>
<body>
    <main class="login">
        <h2 class="loginText"><span>Sign Up</span></h2>
        <form>
            <span class="inputText">Username:*</span><br>
            <input class="inputBoxes" type="text" name="username"><br>
            <span class="inputText">Password:*</span><br>
            <input class="inputBoxes" type="password" name="password"><br>
            <span class="inputText">Email adress:*</span><br>
            <input class="inputBoxes" type="text" name="email"><br>
            <span class="inputText">Adresa de livrare:*</span><br>
            <input class="inputBoxes" type="text" name="adresa de livrare"><br>
            <span class="inputText">Foloseste:*</span><br>
            <input class="checkBox" type="checkbox" checked="true"><span>Aceasta adresa.</span>
            <input class="checkBox" type="checkbox" checked="false"><span>Alta adresa.</span><br>
            <span class="inputText">Numar de telefon:*</span><br>
            <input class="inputBoxes" type="text" name="numar de telefon"><br>

            <div class="loginsignupButtons">
                <input type="submit" value="Login" class="submit">
                <button class="signUp"><a href="signUp_page.html">Sign Up</a></button>
            </div>
          </form>
    </main>
</body>
</html>
